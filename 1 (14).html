<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter 2 digit number"));
        b=n%10;
        n=parseInt(n/10);
        a=n%10;
        ans=1;
        for (let i = 1; i <= b; i++) {
            ans = ans*a;
        }
        document.write(ans);
    </script>
</body>
</html>
