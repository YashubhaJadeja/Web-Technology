<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3_1</title>
</head>
<body>
    <script>
        let arr=[];
        n=parseInt(prompt("Enter size of array"));
        for(i=0;i<n;i++)
        {
            arr[i]=parseInt(prompt("Enter the number"));
            document.write(arr[i]);
            document.write("<br>");
        }
        max=arr[0];
        for(i=0;i<arr.length;i++)
        {
            if(arr[i]>max)
            {
                max=arr[i];
            }
        }
        document.write("Maximum number is " + max);
        document.write("<br>");
    </script>
</body>
</html>
